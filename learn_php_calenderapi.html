<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Datetimepicker Disable Past Dates Example - ItSolutionStuff.com</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
</head>

<body>
    <form action="scheduleSend4.php" method="post">
        <div class="container">
            <h2>Pick an appointment</h2>
            <div class="row">
                <div class='col-sm-6'>
                    <div class="form-group">
                        <div class='input-group date' id='datetimepickerDemo'>
                            <input type='text' name="apptdatetime" class="form-control" required />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputUsername1">User Name</label>
                        <input type="text" class="form-control" name="username" id="exampleInputUsername1"
                            placeholder="Enter username" required>
                        <small id="usernameHelp" class="form-text text-muted">We'll never share your username with
                            anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputapptid1">Appointment ID</label>
                        <input type="text" class="form-control" name="apptid" id="exampleInputapptid1"
                            placeholder="Enter appointment ID" required>
                        <small id="usernameHelp" class="form-text text-muted">We'll never share your appointment ID with
                            anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">User Email address</label>
                        <input type="email" class="form-control" name="userid" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter email" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail2">Doctor Email address</label>
                        <input type="email" class="form-control" name="doctorid" id="exampleInputEmail2"
                            aria-describedby="emailHelp" placeholder="Enter email" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </div>
        </div>
        </div>
    </form>


    <script type="text/javascript">
        $(function () {
            $('#datetimepickerDemo').datetimepicker({
                format: 'DD/MM/YYYY HH:mm',
                minDate: moment().add(1, 'h'),
                // allowed booking hours for appointment - 9 - 5
                enabledHours: [9, 10, 11, 12, 13, 14, 15, 16, 17],

                // enabledMinutes: [0, 15, 30, 45]
            });

        });
    </script>

</body>

</html>
